<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Status</title>
	<link rel = "stylesheet" href="css/user.css">
</head>
<body>
	<div class="contenedor">
		<div class="left">
			<h2>Bienvenido Salvador</h2>
			<div class="texto">
				<p>Fecha de ingreso: <span class="info">12/01/2016</span><p>
				<p>Auto: <span class="info">Jetta Volkswagen</span> <p>
				<p>Año: <span class="info">2012</span> <p>
				<p>Placas: <span class="info">VEW 1218</span><p>

				<img class="photo" src="http://antenasanluis.mx/wp-content/uploads/2015/08/BLANCO-15.jpg"></img>

				<p>Área actual del vehículo: <p>
				<p class="info">Laminado: <p>

				<progress value="70" max="100"></progress><span> 70%</span>

				<p>Fecha estimada de entrega: <span class="info">19/01/2016</span><p>
			</div>
		</div>
		<div class="right">
			<div class="texto">
				<p class="areas">Áreas pendientes: </p>
				<div class = "pendientes">
					<p>Laminado</p>
					<p>Pintura</p>
				</div>
				<br>
				<p class="info">¿Tienes alguna pregunta?</p>
				<textarea></textarea>
				<button id="enviar">Enviar</button>
				<button id="llamar">Llamar</button>
			</div>
		</div>
	</div>

</body>
</html>
